<ion-header>

  <ion-toolbar>
    <ion-row>
      <ion-img src="../../assets/img/Sin fondo (Negro) (Recortado).png" style="width: 90px;"></ion-img>
    </ion-row>
    <!--Botones para inicio de sesion y registro-->
    <ion-buttons slot="end" style="border-radius: 30px;">
      <ion-button type="btn" (click)="openLoginModal()" shape="round">Iniciar sesion</ion-button>
      <ion-button type="btn" (click)="openRegisterModal()" style="border-radius: 30px;" shape="round">Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--card creacion de las card-->
<ion-content>
  <ion-grid>
    <!--LLAMAR EL MAPA -->
    <ion-row>
      <div id="mapa">
        <app-map-screen id="mapa"></app-map-screen>
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let parqueadero of parqueaderos$|async">
        <!-- Funcion para recorrer le tabla parqueaderos de la base de datos (Para traer todos los registros de los parqueaderos) -->
        <ion-card
          style="background-color: rgba(221, 221, 221, 0.707); box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.275); border-radius: 10px;"
          (click)="openDetailModal(parqueadero)">
          <div *ngIf="parqueadero.activo == true">
            <ion-card-content style="padding: 0;">
              <img style="object-fit: cover; height: 30vh; max-width: 100%; border-radius: 10px; "
                [src]="parqueadero.imagenUrl" />
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <!-- Footer -->
  <footer
    class="text-center text-lg-start text-light justify-content-center justify-content-lg-between p-1 border-bottom"
    style="background-color: #232F3E;">

    <section>
      <div class="container text-center text-md-start mt-10">
        <!-- Grid row -->
        <div class="row mt-3">
          <!-- Grid column -->
          <div class="col-md-1 col-lg-4 col-xl-4 mx-auto mb-4">
            <!-- Content -->
            <h6 class="text-uppercase fw-bold mb-4">
              <img width="230px" src="../../assets/img/Sin fondo (Blanco)(Recortado).png" alt="">
            </h6>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-2">
            <!-- Links -->
            <h6 class="text-uppercase mb-4">
              CONTACTO
            </h6>
            <p>
              +57 3142461517
            </p>
            <p>
              831542869

            <p>
              aparcadoiro14@gmail.com
            </p>
          </div>

          <!-- Grid column -->
          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-2">
